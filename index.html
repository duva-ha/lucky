<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Givi lucky - 2026</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #121212; --card: #1e1e1e; --accent: #ffc107; --red: #ff4b2b; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        /* Card th√¥ng tin c√° nh√¢n */
        .info-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .my-num { font-size: 2.2rem; color: var(--accent); font-weight: 900; letter-spacing: 4px; text-shadow: 0 0 10px rgba(255,193,7,0.3); }

        /* GIAO DI·ªÜN L·ªíNG QUAY N√ÇNG C·∫§P (GI·ªêNG GV) */
        .slot-row { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .slot { 
            background: #000; width: 50px; height: 80px; 
            border-radius: 12px; border: 3px solid #444; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 3rem; font-weight: 900; color: #333;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.8);
            transition: all 0.2s;
        }
        .spinning { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 15px rgba(0,255,0,0.4); }
        .final { color: #ffffff; border-color: var(--accent); text-shadow: 0 0 15px var(--accent); box-shadow: 0 0 20px rgba(255,193,7,0.3); }

        /* Giao di·ªán Tr·∫Øc nghi·ªám */
        .quiz-box { background: #000; padding: 15px; border-radius: 15px; border: 1px solid #444; text-align: left; margin-bottom: 20px; }
        .option { font-size: 0.9rem; color: #bbb; padding: 5px 0; border-bottom: 1px solid #222; }

        /* N√∫t B·∫•m Chu√¥ng kh·ªïng l·ªì */
        #buzzerBtn { 
            width: 180px; height: 180px; border-radius: 50%; border: none;
            background: radial-gradient(var(--red), #a71d2a); color: white;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 12px #7d161f; transition: 0.1s; margin: 20px auto;
            display: none; outline: none; -webkit-tap-highlight-color: transparent;
        }
        #buzzerBtn:active { transform: translateY(6px); box-shadow: 0 6px #7d161f; }
        #buzzerBtn:disabled { background: #555; box-shadow: 0 6px #333; opacity: 0.6; }

        /* Form ƒêƒÉng k√Ω */
        #regForm { background: white; padding: 30px; border-radius: 25px; color: #333; text-align: left; }
        input { width: 100%; padding: 15px; margin: 10px 0 20px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
        .btn-reg { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="mainUI" style="display: none;">
        <div class="info-card">
            <div style="font-size: 0.8rem; color: #888; text-transform: uppercase;">M√£ d·ª± th∆∞·ªüng c·ªßa em</div>
            <div id="displayMyNum" class="my-num">------</div>
        </div>

        <div id="panelLucky" class="info-card">
            <div style="font-size: 0.9rem; color: var(--accent); font-weight: bold;">L·ªíNG QUAY TR·ª∞C TI·∫æP</div>
            <div class="slot-row">
                <div id="b1" class="slot">0</div><div id="b2" class="slot">0</div>
                <div id="b3" class="slot">0</div><div id="b4" class="slot">0</div>
                <div id="b5" class="slot">0</div><div id="b6" class="slot">0</div>
            </div>
            <div id="luckyMsg" style="color: #666; font-style: italic;">ƒêang ch·ªù th·∫ßy quay s·ªë...</div>
        </div>

        <div id="panelQuiz" class="info-card" style="display:none;">
            <div class="quiz-box">
                <div id="qContent" style="font-weight: bold; color: #00ff00; margin-bottom: 10px;">C√¢u h·ªèi s·∫Ω hi·ªán t·∫°i ƒë√¢y...</div>
                <div id="optA" class="option"></div><div id="optB" class="option"></div>
                <div id="optC" class="option"></div><div id="optD" class="option"></div>
            </div>
            <button id="buzzerBtn" onclick="hitBuzzer()">B·∫§M<br>CHU√îNG</button>
            <div id="quizMsg" style="color: var(--accent); font-weight: bold; margin-top: 15px;">Chu√¥ng ƒëang kh√≥a</div>
        </div>
    </div>

    <div id="regForm">
        <h2 style="margin: 0 0 10px 0; color: var(--primary);">THAM GIA GIVISO</h2>
        <label style="font-weight: bold; font-size: 0.8rem;">H·ªå V√Ä T√äN</label>
        <input type="text" id="nameInp" placeholder="Nh·∫≠p t√™n c·ªßa em">
        <label style="font-weight: bold; font-size: 0.8rem;">L·ªöP</label>
        <input type="text" id="classInp" value="10A7">
        <button class="btn-reg" onclick="register()">NH·∫¨N M√É & V√ÄO PH√íNG</button>
    </div>
</div>

<script>
    // --- TH·∫¶Y D√ôNG CHUNG CONFIG V·ªöI TRANG ADMIN ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const bellSound = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

    window.onload = () => {
        const saved = localStorage.getItem('myLuckyNumber');
        if(saved) showMainUI(saved);
        listenSystem();
    };

    function showMainUI(num) {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('displayMyNum').innerText = num;
    }

    // H·ªÜ TH·ªêNG L·∫ÆNG NGHE ƒê·ªíNG B·ªò
    function listenSystem() {
        // 1. L·∫Øng nghe ch·∫ø ƒë·ªô d·∫°y (Quay s·ªë / Tr·∫Øc nghi·ªám)
        db.collection("system_status").doc("mode").onSnapshot(doc => {
            if(!doc.exists) return;
            const mode = doc.data().current;
            document.getElementById('panelLucky').style.display = mode === 'lucky' ? 'block' : 'none';
            document.getElementById('panelQuiz').style.display = mode === 'quiz' ? 'block' : 'none';
        });

        // 2. L·∫Øng nghe l·ªánh quay s·ªë (C√≥ Reset l·ªìng v·ªÅ 0)
        db.collection("system_status").doc("current_draw").onSnapshot(async doc => {
            if(doc.exists && doc.data().status === "SPINNING") {
                await runSpinEffect(doc.data().winningNumber);
            }
        });

        // 3. L·∫Øng nghe tr·∫Øc nghi·ªám & c√¢u h·ªèi
        db.collection("system_status").doc("quiz").onSnapshot(doc => {
            if(!doc.exists) return;
            const data = doc.data();
            const btn = document.getElementById('buzzerBtn');
            const msg = document.getElementById('quizMsg');
            
            if(data.q) {
                document.getElementById('qContent').innerText = "C√ÇU H·ªéI: " + data.q;
                document.getElementById('optA').innerText = "A. " + (data.opts[0] || "");
                document.getElementById('optB').innerText = "B. " + (data.opts[1] || "");
                document.getElementById('optC').innerText = "C. " + (data.opts[2] || "");
                document.getElementById('optD').innerText = "D. " + (data.opts[3] || "");
            }

            if(data.status === "OPEN") {
                btn.style.display = "block"; btn.disabled = false;
                msg.innerText = "NHANH TAY B·∫§M CHU√îNG!";
            } else if(data.winner) {
                btn.disabled = true;
                msg.innerText = "Ng∆∞·ªùi th·∫Øng: " + data.winner;
            } else {
                btn.style.display = "none";
                msg.innerText = "ƒê·ª£i th·∫ßy m·ªü chu√¥ng...";
            }
        });
    }

    // HI·ªÜU ·ª®NG QUAY S·ªê ƒê·ªíNG B·ªò N√ÇNG C·∫§P
    async function runSpinEffect(winNum) {
        document.getElementById('luckyMsg').innerText = "‚ö° ƒêANG QUAY S·ªê...";
        
        // RESET L·ªíNG QUAY V·ªÄ 0 TR∆Ø·ªöC KHI QUAY
        const slots = [];
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('b' + i);
            el.innerText = "0";
            el.classList.remove('final', 'spinning');
            slots.push(el);
        }

        // Quay t·ª´ng l·ªìng kh·ªõp th·ªùi gian Admin
        for(let i=0; i<6; i++) {
            const el = slots[i];
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now() - start < (2000 + i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = winNum[i];
            el.classList.remove('spinning');
            el.classList.add('final');
        }

        if(localStorage.getItem('myLuckyNumber') === winNum) {
            document.getElementById('luckyMsg').innerHTML = "üéä CH√öC M·ª™NG! EM ƒê√É TR√öNG! üéä";
            if(navigator.vibrate) navigator.vibrate([200,100,200]);
        }
    }

    // B·∫§M CHU√îNG GHI NH·∫¨N TRANSACTION
    async function hitBuzzer() {
        const name = localStorage.getItem('studentName') || "H·ªçc sinh";
        const ref = db.collection("system_status").doc("quiz");
        try {
            await db.runTransaction(async (t) => {
                const doc = await t.get(ref);
                if(doc.data().status === "OPEN") {
                    t.update(ref, { status: "LOCKED", winner: name });
                    bellSound.play();
                    if(navigator.vibrate) navigator.vibrate(200);
                }
            });
        } catch(e) { console.log("Ch·∫≠m ch√¢n r·ªìi!"); }
    }

    async function register() {
        const name = document.getElementById('nameInp').value.trim();
        if(!name) return alert("Nh·∫≠p t√™n em ∆°i!");
        const code = Math.floor(Math.random()*1000000).toString().padStart(6,'0');
        await db.collection("participants").add({ name: name, class: document.getElementById('classInp').value, number: code });
        localStorage.setItem('myLuckyNumber', code);
        localStorage.setItem('studentName', name);
        showMainUI(code);
    }
</script>
</body>
</html>
