<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Pro - H·ªçc Sinh</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #1a1a1a; --card: #2d2d2d; --accent: #ffc107; --red: #ff4b2b; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        /* Card th√¥ng tin c√° nh√¢n */
        .info-card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid #444; margin-bottom: 20px; }
        .my-num { font-size: 2rem; color: var(--accent); font-weight: 900; letter-spacing: 3px; }

        /* Panel Quay S·ªë */
        .slot-row { display: flex; justify-content: center; gap: 5px; margin: 20px 0; }
        .slot { background: #000; width: 45px; height: 70px; border-radius: 10px; border: 2px solid #444; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: 900; color: #333; }
        .spinning { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 10px rgba(0,255,0,0.3); }
        .final { color: white; border-color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        /* Panel B·∫•m Chu√¥ng */
        #buzzerBtn { 
            width: 200px; height: 200px; border-radius: 50%; border: none;
            background: radial-gradient(var(--red), #a71d2a); color: white;
            font-size: 1.5rem; font-weight: bold; cursor: pointer;
            box-shadow: 0 12px #7d161f; transition: 0.1s; margin: 30px auto;
            display: none; outline: none; -webkit-tap-highlight-color: transparent;
        }
        #buzzerBtn:active { transform: translateY(6px); box-shadow: 0 6px #7d161f; }
        #buzzerBtn:disabled { background: #555; box-shadow: 0 6px #333; opacity: 0.6; }

        /* Form ƒêƒÉng k√Ω */
        #regForm { background: white; padding: 30px; border-radius: 25px; color: #333; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 10px 0 20px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
        .btn-reg { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <div id="mainUI" style="display: none;">
        <div class="info-card">
            <div style="font-size: 0.7rem; color: #888; text-transform: uppercase;">S·ªë d·ª± th∆∞·ªüng c·ªßa em</div>
            <div id="displayMyNum" class="my-num">------</div>
        </div>

        <div id="panelLucky" class="info-card">
            <div style="font-size: 0.8rem; color: #888; margin-bottom: 10px;">L·ªíNG QUAY TR·ª∞C TI·∫æP</div>
            <div class="slot-row">
                <div id="b1" class="slot">0</div><div id="b2" class="slot">0</div>
                <div id="b3" class="slot">0</div><div id="b4" class="slot">0</div>
                <div id="b5" class="slot">0</div><div id="b6" class="slot">0</div>
            </div>
            <div id="luckyMsg" style="color: var(--accent); font-weight: bold;">ƒêang ƒë·ª£i l·ªánh t·ª´ th·∫ßy...</div>
        </div>

        <div id="panelQuiz" class="info-card" style="display:none;">
            <div style="font-size: 0.8rem; color: #888;">PH·∫¶N THI TR·∫¢ L·ªúI NHANH</div>
            <button id="buzzerBtn" onclick="hitBuzzer()">B·∫§M<br>CHU√îNG</button>
            <div id="quizMsg" style="color: var(--accent); font-weight: bold;">Chu√¥ng ƒëang kh√≥a</div>
        </div>
    </div>

    <div id="regForm">
        <h2 style="margin: 0 0 10px 0;">ƒêƒÇNG K√ù THAM GIA</h2>
        <label style="font-weight: bold; font-size: 0.8rem;">H·ªå V√Ä T√äN</label>
        <input type="text" id="nameInp" placeholder="Nh·∫≠p t√™n c·ªßa em">
        <label style="font-weight: bold; font-size: 0.8rem;">L·ªöP</label>
        <input type="text" id="classInp" value="10A7">
        <button class="btn-reg" onclick="register()">NH·∫¨N M√É & V√ÄO PH√íNG</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
        storageBucket: "chamtn-26e8f.firebasestorage.app",
        messagingSenderId: "130850297017",
        appId: "1:130850297017:web:05913bb70050cd32593768",
        measurementId: "G-Y1L9DC9DZS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // √Çm thanh khi b·∫•m chu√¥ng th√†nh c√¥ng
    const bellSound = new Audio("https://www.soundjay.com/buttons/sounds/button-3.mp3");

    window.onload = () => {
        const saved = localStorage.getItem('myLuckyNumber');
        if(saved) {
            showMainUI(saved);
        }
        listenSystem();
    };

    function showMainUI(num) {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('displayMyNum').innerText = num;
    }

    function listenSystem() {
        // 1. L·∫Øng nghe thay ƒë·ªïi ch·∫ø ƒë·ªô d·∫°y
        db.collection("system_status").doc("mode").onSnapshot(doc => {
            if(!doc.exists) return;
            const mode = doc.data().current;
            document.getElementById('panelLucky').style.display = mode === 'lucky' ? 'block' : 'none';
            document.getElementById('panelQuiz').style.display = mode === 'quiz' ? 'block' : 'none';
        });

        // 2. L·∫Øng nghe l·ªánh quay s·ªë
        db.collection("system_status").doc("current_draw").onSnapshot(async doc => {
            if(doc.exists && doc.data().status === "SPINNING") {
                await runSpinEffect(doc.data().winningNumber);
            }
        });

        // 3. L·∫Øng nghe tr·∫°ng th√°i chu√¥ng
        db.collection("system_status").doc("quiz_state").onSnapshot(doc => {
            if(!doc.exists) return;
            const data = doc.data();
            const btn = document.getElementById('buzzerBtn');
            const msg = document.getElementById('quizMsg');
            
            if(data.status === "OPEN") {
                btn.style.display = "block"; btn.disabled = false;
                msg.innerText = "NHANH TAY B·∫§M CHU√îNG!";
            } else if(data.status === "CLOSED") {
                btn.style.display = "none";
                msg.innerText = "Chu√¥ng ƒëang kh√≥a...";
            } else if(data.winner) {
                btn.disabled = true;
                msg.innerText = "Ng∆∞·ªùi nhanh nh·∫•t: " + data.winner;
            }
        });
    }

    async function runSpinEffect(winNum) {
        document.getElementById('luckyMsg').innerText = "‚ö° ƒêANG QUAY S·ªê...";
        for(let i=0; i<6; i++) {
            const el = document.getElementById('b'+(i+1));
            el.classList.add('spinning');
            let start = Date.now();
            while(Date.now() - start < (3000 + i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = winNum[i];
            el.classList.remove('spinning'); el.classList.add('final');
        }
        if(localStorage.getItem('myLuckyNumber') === winNum) {
            document.getElementById('luckyMsg').innerHTML = "üéä CH√öC M·ª™NG! EM ƒê√É TR√öNG! üéä";
            if(navigator.vibrate) navigator.vibrate([200,100,200]);
        }
    }

    async function hitBuzzer() {
        const name = localStorage.getItem('studentName') || "·∫®n danh";
        const ref = db.collection("system_status").doc("quiz_state");
        
        try {
            await db.runTransaction(async (t) => {
                const doc = await t.get(ref);
                if(doc.data().status === "OPEN") {
                    t.update(ref, { status: "LOCKED", winner: name });
                    // Ph√°t ti·∫øng chu√¥ng b√°o hi·ªáu th√†nh c√¥ng ngay t·∫°i m√°y HS
                    bellSound.play();
                    if(navigator.vibrate) navigator.vibrate(200);
                }
            });
        } catch(e) {
            console.log("Ti·∫øc qu√°, c√≥ ng∆∞·ªùi nhanh h∆°n r·ªìi!");
        }
    }

    async function register() {
        const name = document.getElementById('nameInp').value.trim();
        if(!name) return alert("Em c·∫ßn nh·∫≠p t√™n nh√©!");
        
        let num = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        await db.collection("participants").add({
            name: name, class: document.getElementById('classInp').value, number: num
        });
        
        localStorage.setItem('myLuckyNumber', num);
        localStorage.setItem('studentName', name);
        showMainUI(num);
    }
</script>
</body>
</html>
