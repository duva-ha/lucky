<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>

    <style>
        :root { --primary: #007bff; --success: #28a745; --bg: #f0f4f8; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; display: flex; justify-content: center; padding: 20px; }
        
        .container { width: 100%; max-width: 450px; background: white; padding: 30px; border-radius: 30px; shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        
        h2 { color: #333; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 25px; }

        /* GIAO DI·ªÜN D√ÉY √î S·ªê C·ª¶A H·ªåC SINH */
        .my-number-display { display: flex; justify-content: center; gap: 8px; margin-bottom: 30px; }
        .digit-box { width: 45px; height: 65px; background: #e9ecef; border: 2px solid #dee2e6; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: 900; color: #adb5bd; transition: all 0.5s ease; }
        .digit-box.active { background: #000; color: #ffc107; border-color: #ffc107; box-shadow: 0 0 15px rgba(255,193,7,0.3); }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.8rem; font-weight: bold; color: var(--primary); margin-bottom: 5px; margin-left: 5px; }
        input { width: 100%; padding: 15px; border: 2px solid #eee; border-radius: 15px; font-size: 1rem; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--primary); background: #f8fbff; }

        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        button:active { transform: scale(0.98); }
        button:disabled { background: #ccc; cursor: not-allowed; box-shadow: none; }

        .success-msg { display: none; margin-top: 20px; color: var(--success); font-weight: bold; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2>Giviso Lucky Draw</h2>
    <p>Nh·∫≠p th√¥ng tin ƒë·ªÉ nh·∫≠n m√£ d·ª± th∆∞·ªüng</p>

    <div class="my-number-display">
        <div id="b1" class="digit-box">?</div>
        <div id="b2" class="digit-box">?</div>
        <div id="b3" class="digit-box">?</div>
        <div id="b4" class="digit-box">?</div>
        <div id="b5" class="digit-box">?</div>
        <div id="b6" class="digit-box">?</div>
    </div>

    <div id="regForm">
        <div class="input-group">
            <label>H·ªå V√Ä T√äN</label>
            <input type="text" id="studentName" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A">
        </div>
        <div class="input-group">
            <label>L·ªöP</label>
            <input type="text" id="studentClass" placeholder="V√≠ d·ª•: 10A7" value="10A7">
        </div>
        <button id="regBtn" onclick="register()">NH·∫¨N M√É NGAY</button>
    </div>

    <div id="successMsg" class="success-msg">
        üéâ ƒêƒÉng k√Ω th√†nh c√¥ng! <br> H√£y gi·ªØ m√†n h√¨nh n√†y ƒë·ªÉ ƒë·ªëi chi·∫øu khi quay s·ªë.
    </div>
</div>

<script>
    // 1. C·∫•u h√¨nh Firebase (Gi·ªëng h·ªát trang Admin)
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
        storageBucket: "chamtn-26e8f.firebasestorage.app",
        messagingSenderId: "130850297017",
        appId: "1:130850297017:web:05913bb70050cd32593768",
        measurementId: "G-Y1L9DC9DZS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Ki·ªÉm tra n·∫øu ƒë√£ ƒëƒÉng k√Ω tr∆∞·ªõc ƒë√≥ (tr√°nh load l·∫°i trang m·∫•t s·ªë)
    window.onload = () => {
        const savedNum = localStorage.getItem('myLuckyNumber');
        if (savedNum) {
            displayNumber(savedNum);
            document.getElementById('regForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
        }
    };

    function displayNumber(numStr) {
        for (let i = 0; i < 6; i++) {
            const box = document.getElementById('b' + (i + 1));
            box.innerText = numStr[i];
            box.classList.add('active');
        }
    }

    async function register() {
        const name = document.getElementById('studentName').value.trim();
        const sClass = document.getElementById('studentClass').value.trim();
        const btn = document.getElementById('regBtn');

        if (!name || !sClass) return alert("Th·∫ßy nh·∫Øc c√°c em nh·∫≠p ƒë·ªß t√™n v√† l·ªõp nh√©!");

        btn.disabled = true;
        btn.innerText = "ƒêANG X·ª¨ L√ù...";

        try {
            let isUnique = false;
            let randomNum = "";

            // Logic c·∫•p s·ªë ng·∫´u nhi√™n 6 ch·ªØ s·ªë v√† ki·ªÉm tra tr√πng
            while (!isUnique) {
                randomNum = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
                const check = await db.collection("participants").where("number", "==", randomNum).get();
                if (check.empty) isUnique = true;
            }

            // L∆∞u v√†o Firestore
            await db.collection("participants").add({
                name: name,
                class: sClass,
                number: randomNum,
                createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Hi·ªÉn th·ªã l√™n giao di·ªán √¥ s·ªë
            displayNumber(randomNum);
            
            // L∆∞u v√†o b·ªô nh·ªõ m√°y ƒë·ªÉ n·∫øu HS l·ª° tay load l·∫°i trang v·∫´n c√≤n s·ªë
            localStorage.setItem('myLuckyNumber', randomNum);

            document.getElementById('regForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';

        } catch (e) {
            alert("L·ªói k·∫øt n·ªëi: " + e.message);
            btn.disabled = false;
            btn.innerText = "NH·∫¨N M√É NGAY";
        }
    }
</script>

</body>
</html>
