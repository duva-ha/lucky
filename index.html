<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo D√µi Quay S·ªë Tr·ª±c Ti·∫øp</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #1a1a1a; --slot: #000; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        .my-info { background: #2d2d2d; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #444; }
        .my-number-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .my-number-val { font-size: 1.8rem; color: #ffc107; font-weight: bold; letter-spacing: 2px; margin-top: 5px; }

        /* GIAO DI·ªÜN 6 L·ªíNG S·ªê */
        .display-area { display: flex; justify-content: center; gap: 5px; margin: 25px 0; }
        .slot { background: var(--slot); width: 15%; height: 75px; display: flex; justify-content: center; align-items: center; font-size: 2.5rem; font-weight: 900; color: #333; border-radius: 8px; border: 2px solid #444; transition: 0.1s; }
        .spinning { color: #00ff00; border-color: #00ff00; box-shadow: 0 0 10px rgba(0,255,0,0.3); }
        .final { color: white; border-color: #ffc107; text-shadow: 0 0 10px #ffc107; }

        .status-msg { margin-top: 20px; font-size: 1.2rem; color: #ffc107; font-weight: bold; min-height: 1.5em; }
        
        #regForm { background: white; padding: 25px; border-radius: 20px; color: #333; margin-top: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
    </style>
</head>
<body>

<div class="container">
    <div id="mainUI" style="display: none;">
        <div class="my-info">
            <div class="my-number-label">S·ªê MAY M·∫ÆN C·ª¶A B·∫†N</div>
            <div id="mySavedNumber" class="my-number-val">------</div>
        </div>

        <h3 style="color: #666; font-size: 0.9rem; letter-spacing: 2px;">K·∫æT QU·∫¢ T·ª™ GI√ÅO VI√äN</h3>
        <div class="display-area">
            <div id="b1" class="slot">0</div>
            <div id="b2" class="slot">0</div>
            <div id="b3" class="slot">0</div>
            <div id="b4" class="slot">0</div>
            <div id="b5" class="slot">0</div>
            <div id="b6" class="slot">0</div>
        </div>
        <div id="statusMsg" class="status-msg">ƒêang ch·ªù th·∫ßy quay s·ªë...</div>
    </div>

    <div id="regForm">
        <h2 style="margin-top:0; color: #007bff;">ƒêƒÇNG K√ù THAM GIA</h2>
        <input type="text" id="studentName" placeholder="H·ªç v√† t√™n h·ªçc sinh">
        <input type="text" id="studentClass" placeholder="L·ªõp" value="10A7">
        <button onclick="register()">NH·∫¨N M√É & XEM QUAY S·ªê</button>
    </div>
</div>

<script>
    // 1. C·∫•u h√¨nh Firebase (PH·∫¢I GI·ªêNG TRANG GI√ÅO VI√äN)
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
        storageBucket: "chamtn-26e8f.firebasestorage.app",
        messagingSenderId: "130850297017",
        appId: "1:130850297017:web:05913bb70050cd32593768",
        measurementId: "G-Y1L9DC9DZS"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));
    let isCurrentlySpinning = false; // Tr√°nh quay l·∫∑p l·∫°i

    window.onload = () => {
        const savedNum = localStorage.getItem('myLuckyNumber');
        if (savedNum) {
            showMainUI(savedNum);
        }
        listenToSystem(); // B·∫Øt ƒë·∫ßu l·∫Øng nghe t√≠n hi·ªáu t·ª´ th·∫ßy
    };

    function showMainUI(num) {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('mySavedNumber').innerText = num;
    }

    // H√ÄM L·∫ÆNG NGHE L·ªÜNH T·ª™ TRANG ADMIN
    function listenToSystem() {
        // L·∫Øng nghe s·ª± thay ƒë·ªïi tr√™n document 'current_draw'
        db.collection("system_status").doc("current_draw").onSnapshot(async (doc) => {
            if (!doc.exists) return;
            const data = doc.data();
            
            // N·∫øu tr·∫°ng th√°i l√† SPINNING v√† m√°y ch∆∞a quay th√¨ b·∫Øt ƒë·∫ßu quay
            if (data.status === "SPINNING" && !isCurrentlySpinning) {
                isCurrentlySpinning = true;
                await startSyncSpin(data.winningNumber, data.winnerName);
                isCurrentlySpinning = false;
            }
        });
    }

    async function startSyncSpin(winNum, winnerName) {
        document.getElementById('statusMsg').innerText = "‚ö° ƒêANG QUAY S·ªê...";
        const slots = [];
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('b' + i);
            el.innerText = "0";
            el.classList.remove('final', 'spinning');
            slots.push(el);
        }

        // Quay t·ª´ng l·ªìng kh·ªõp th·ªùi gian v·ªõi th·∫ßy
        for (let i = 0; i < 6; i++) {
            const el = slots[i];
            el.classList.add('spinning');
            
            let start = Date.now();
            let duration = 3000 + (i * 500); // Kh·ªõp ho√†n to√†n v·ªõi Admin
            
            while (Date.now() - start < duration) {
                el.innerText = Math.floor(Math.random() * 10);
                await sleep(60);
            }
            
            el.innerText = winNum[i];
            el.classList.remove('spinning');
            el.classList.add('final');
        }

        // Ki·ªÉm tra k·∫øt qu·∫£
        const myNum = localStorage.getItem('myLuckyNumber');
        if (myNum === winNum) {
            document.getElementById('statusMsg').innerHTML = "üéä CH√öC M∆ØNG! B·∫†N ƒê√É TR√öNG! üéä";
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
        } else {
            document.getElementById('statusMsg').innerText = "Ng∆∞·ªùi th·∫Øng: " + winnerName;
        }
    }

    async function register() {
        const name = document.getElementById('studentName').value.trim();
        const sClass = document.getElementById('studentClass').value.trim();
        if (!name) return alert("Em nh·∫≠p h·ªç t√™n v√†o nh√©!");

        const btn = document.querySelector('#regForm button');
        btn.disabled = true;
        btn.innerText = "ƒêANG NH·∫¨N M√É...";

        let isUnique = false;
        let randomNum = "";
        while (!isUnique) {
            randomNum = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const check = await db.collection("participants").where("number", "==", randomNum).get();
            if (check.empty) isUnique = true;
        }

        await db.collection("participants").add({
            name: name, class: sClass, number: randomNum,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        localStorage.setItem('myLuckyNumber', randomNum);
        showMainUI(randomNum);
    }
</script>
</body>
</html>
