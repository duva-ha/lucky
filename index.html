<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Student</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: sans-serif; background: #121212; color: white; text-align: center; padding: 20px; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; margin-bottom: 15px; }
        .btn-buzzer { width: 150px; height: 150px; border-radius: 50%; background: red; border: none; color: white; font-weight: bold; font-size: 1.2rem; box-shadow: 0 8px #8b0000; }
        .btn-buzzer:active { transform: translateY(4px); box-shadow: 0 4px #8b0000; }
        .slot { display: inline-block; width: 40px; height: 60px; background: #000; font-size: 2rem; border-radius: 5px; margin: 2px; }
        input { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    </style>
</head>
<body>

<div id="reg" style="background: white; padding: 20px; border-radius: 15px; color: black;">
    <h3>THAM GIA NGAY</h3>
    <input id="name" placeholder="Họ và tên">
    <button onclick="register()" style="padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px;">VÀO PHÒNG</button>
</div>

<div id="ui" style="display:none;">
    <div class="card">
        <div style="font-size: 0.8rem; color: #888;">MÃ CỦA BẠN</div>
        <div id="myCode" style="font-size: 2rem; color: gold; font-weight: bold;"></div>
    </div>

    <div id="luckyUI" class="card">
        <div id="b1" class="slot">0</div><div id="b2" class="slot">0</div><div id="b3" class="slot">0</div>
        <div id="b4" class="slot">0</div><div id="b5" class="slot">0</div><div id="b6" class="slot">0</div>
    </div>

    <div id="quizUI" class="card" style="display:none;">
        <div id="qTextDisplay" style="font-weight: bold; margin-bottom: 10px;">Đang đợi câu hỏi...</div>
        <button id="bz" class="btn-buzzer" onclick="hit()">BẤM CHUÔNG</button>
    </div>
</div>

<script>
    // --- DÙNG CHUNG FIREBASE CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    window.onload = () => { if(localStorage.getItem('myN')) show(localStorage.getItem('myN')); listen(); };

    function show(n) { document.getElementById('reg').style.display='none'; document.getElementById('ui').style.display='block'; document.getElementById('myCode').innerText=n; }

    function listen() {
        db.collection("system_status").doc("mode").onSnapshot(d => {
            const m = d.data().current;
            document.getElementById('luckyUI').style.display = m==='lucky'?'block':'none';
            document.getElementById('quizUI').style.display = m==='quiz'?'block':'none';
        });

        db.collection("system_status").doc("current_draw").onSnapshot(async d => {
            if(d.exists && d.data().status === "SPINNING") spin(d.data().winningNumber);
        });

        db.collection("system_status").doc("quiz").onSnapshot(d => {
            if(!d.exists) return;
            document.getElementById('qTextDisplay').innerText = d.data().q;
            document.getElementById('bz').disabled = d.data().status !== "OPEN";
        });
    }

    async function spin(wn) {
        for(let i=0; i<6; i++) {
            const el = document.getElementById('b'+(i+1));
            let s = Date.now();
            while(Date.now()-s < (2000+i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = wn[i];
        }
    }

    async function hit() {
        const name = localStorage.getItem('myName');
        const ref = db.collection("system_status").doc("quiz");
        await db.runTransaction(async t => {
            const d = await t.get(ref);
            if(d.data().status === "OPEN") t.update(ref, { status: "LOCKED", winner: name });
        });
    }

    async function register() {
        const n = document.getElementById('name').value;
        const code = Math.floor(Math.random()*1000000).toString().padStart(6,'0');
        await db.collection("participants").add({ name: n, number: code });
        localStorage.setItem('myN', code); localStorage.setItem('myName', n);
        show(code);
    }
</script>
</body>
</html>
