<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giviso Student - S·ª± Ki·ªán D∆∞·ªõi C·ªù</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #121212; --card: #1e1e1e; --accent: #ffc107; --red: #ff4b2b; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); color: white; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        /* Form ƒêƒÉng k√Ω */
        #regForm { background: white; padding: 30px; border-radius: 25px; color: #333; text-align: left; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-top: 20px; }
        h2 { margin: 0 0 20px 0; color: var(--primary); text-align: center; }
        label { font-weight: bold; font-size: 0.85rem; color: #555; display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 15px; margin-bottom: 20px; border: 2px solid #eee; border-radius: 12px; font-size: 1rem; box-sizing: border-box; }
        .btn-reg { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }

        /* Giao di·ªán ch√≠nh */
        .info-card { background: var(--card); padding: 20px; border-radius: 20px; border: 1px solid #333; margin-bottom: 20px; }
        .my-info { font-size: 1.1rem; color: white; font-weight: bold; margin-bottom: 5px; }
        .my-num { font-size: 2.2rem; color: var(--accent); font-weight: 900; letter-spacing: 4px; }

        /* L·ªìng quay s·ªë */
        .slot-row { display: flex; justify-content: center; gap: 8px; margin: 20px 0; }
        .slot { 
            background: #000; width: 45px; height: 75px; 
            border-radius: 10px; border: 3px solid #444; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2.5rem; font-weight: 900; color: #333;
        }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: var(--accent); text-shadow: 0 0 15px var(--accent); }

        /* B·∫•m chu√¥ng */
        #buzzerBtn { 
            width: 160px; height: 160px; border-radius: 50%; border: none;
            background: radial-gradient(var(--red), #a71d2a); color: white;
            font-size: 1.3rem; font-weight: bold; margin: 20px auto;
            box-shadow: 0 10px #7d161f; display: none; outline: none;
        }
        #buzzerBtn:active { transform: translateY(5px); box-shadow: 0 5px #7d161f; }
        #luckyMsg { color: #888; font-style: italic; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div id="regForm">
        <h2>THAM GIA GIVISO</h2>
        <label>H·ªå V√Ä T√äN</label>
        <input type="text" id="nameInp" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A">
        <label>L·ªöP</label>
        <input type="text" id="classInp" placeholder="V√≠ d·ª•: 10A7">
        <button class="btn-reg" onclick="register()">NH·∫¨N M√É & V√ÄO PH√íNG</button>
    </div>

    <div id="mainUI" style="display: none;">
        <div class="info-card">
            <div id="displayIdentity" class="my-info">T√äN - L·ªöP</div>
            <div style="font-size: 0.7rem; color: #888;">M√É S·ªê D·ª∞ TH∆Ø·ªûNG</div>
            <div id="displayMyNum" class="my-num">000000</div>
        </div>

        <div id="panelLucky" class="info-card">
            <div class="slot-row">
                <div id="b1" class="slot">0</div><div id="b2" class="slot">0</div>
                <div id="b3" class="slot">0</div><div id="b4" class="slot">0</div>
                <div id="b5" class="slot">0</div><div id="b6" class="slot">0</div>
            </div>
            <div id="luckyMsg">ƒêang ch·ªù th·∫ßy quay s·ªë...</div>
        </div>

        <div id="panelQuiz" class="info-card" style="display:none;">
            <div id="qContent" style="color: #00ff00; font-weight: bold; margin-bottom: 15px;">C√¢u h·ªèi s·∫Ω hi·ªán ·ªü ƒë√¢y</div>
            <button id="buzzerBtn" onclick="hitBuzzer()">B·∫§M CHU√îNG</button>
            <div id="quizMsg">ƒê·ª£i hi·ªáu l·ªánh c·ªßa th·∫ßy</div>
        </div>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG (GI·ªêNG M√ÅY TH·∫¶Y) ---
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // √ÇM THANH
    const spinSound = new Audio("https://www.soundjay.com/misc/sounds/mechanical-clutter-1.mp3");
    const winSound = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");
    spinSound.loop = true;

    window.onload = () => {
        const savedCode = localStorage.getItem('myLuckyNumber');
        const savedName = localStorage.getItem('studentName');
        const savedClass = localStorage.getItem('studentClass');
        if(savedCode && savedName) showMainUI(savedName, savedClass, savedCode);
        listenSystem();
    };

    async function register() {
        const name = document.getElementById('nameInp').value.trim();
        const cls = document.getElementById('classInp').value.trim();
        if(!name || !cls) return alert("Em nh·∫≠p ƒë·ªß T√™n v√† L·ªõp nh√©!");

        const code = Math.floor(Math.random()*1000000).toString().padStart(6,'0');
        
        await db.collection("participants").add({ name, class: cls, number: code, ts: Date.now() });
        
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentClass', cls);
        localStorage.setItem('myLuckyNumber', code);
        
        showMainUI(name, cls, code);
    }

    function showMainUI(name, cls, code) {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('displayIdentity').innerText = name.toUpperCase() + " - " + cls.toUpperCase();
        document.getElementById('displayMyNum').innerText = code;
    }

    function listenSystem() {
        // L·∫Øng nghe ch·∫ø ƒë·ªô (Quay s·ªë / Tr·∫Øc nghi·ªám)
        db.collection("system_status").doc("mode").onSnapshot(doc => {
            if(!doc.exists) return;
            const mode = doc.data().current;
            document.getElementById('panelLucky').style.display = mode === 'lucky' ? 'block' : 'none';
            document.getElementById('panelQuiz').style.display = mode === 'quiz' ? 'block' : 'none';
        });

        // L·∫Øng nghe l·ªánh quay s·ªë
        db.collection("system_status").doc("current_draw").onSnapshot(async doc => {
            if(doc.exists && doc.data().status === "SPINNING") {
                await runSpinEffect(doc.data().winningNumber);
            }
        });

        // L·∫Øng nghe Tr·∫Øc nghi·ªám
        db.collection("system_status").doc("quiz").onSnapshot(doc => {
            if(!doc.exists) return;
            const data = doc.data();
            const btn = document.getElementById('buzzerBtn');
            if(data.status === "OPEN") {
                btn.style.display = "block"; btn.disabled = false;
                document.getElementById('qContent').innerText = data.q || "M·ªùi c√°c em b·∫•m chu√¥ng!";
            } else if(data.winner) {
                btn.disabled = true;
                document.getElementById('quizMsg').innerText = "Ng∆∞·ªùi th·∫Øng: " + data.winner;
            } else {
                btn.style.display = "none";
            }
        });
    }

    async function runSpinEffect(winNum) {
        spinSound.play().catch(e => {}); // Ch·ªëng ch·∫∑n √¢m thanh
        document.getElementById('luckyMsg').innerText = "‚ö° ƒêANG QUAY S·ªê...";
        
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('b'+i);
            el.innerText = "0"; el.classList.remove('final'); el.classList.add('spinning');
        }

        for(let i=0; i<6; i++) {
            const el = document.getElementById('b'+(i+1));
            let start = Date.now();
            while(Date.now() - start < (2000 + i*500)) {
                el.innerText = Math.floor(Math.random()*10);
                await new Promise(r => setTimeout(r, 60));
            }
            el.innerText = winNum[i];
            el.classList.remove('spinning'); el.classList.add('final');
        }

        spinSound.pause(); spinSound.currentTime = 0;

        if(localStorage.getItem('myLuckyNumber') === winNum) {
            winSound.play();
            document.getElementById('luckyMsg').innerHTML = "üéä CH√öC M·ª™NG! EM ƒê√É TR√öNG GI·∫¢I! üéä";
            if(navigator.vibrate) navigator.vibrate([300, 100, 300, 100, 500]);
        } else {
            document.getElementById('luckyMsg').innerText = "Ch√∫c em may m·∫Øn l·∫ßn sau!";
        }
    }

    async function hitBuzzer() {
        const name = localStorage.getItem('studentName');
        const cls = localStorage.getItem('studentClass');
        const fullName = name + " (" + cls + ")";
        
        const ref = db.collection("system_status").doc("quiz");
        try {
            await db.runTransaction(async (t) => {
                const doc = await t.get(ref);
                if(doc.data().status === "OPEN") {
                    t.update(ref, { status: "LOCKED", winner: fullName });
                    if(navigator.vibrate) navigator.vibrate(200);
                }
            });
        } catch(e) { console.log("H·∫øt l∆∞·ª£t!"); }
    }
</script>
</body>
</html>
