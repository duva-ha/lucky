<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theo D√µi Quay S·ªë Tr·ª±c Ti·∫øp</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root { --primary: #007bff; --bg: #1a1a1a; --slot: #000; }
        body { font-family: sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 450px; text-align: center; }
        
        .my-info { background: #2d2d2d; padding: 15px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #444; }
        .my-number-label { font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .my-number-val { font-size: 1.5rem; color: #ffc107; font-weight: bold; letter-spacing: 2px; }

        /* GIAO DI·ªÜN 6 L·ªíNG S·ªê GI·ªêNG GV */
        .display-area { display: flex; justify-content: center; gap: 5px; margin: 20px 0; }
        .slot { background: var(--slot); width: 15%; height: 80px; display: flex; justify-content: center; align-items: center; font-size: 3rem; font-weight: 900; color: #333; border-radius: 8px; border: 2px solid #444; }
        .spinning { color: #00ff00; border-color: #00ff00; }
        .final { color: white; border-color: #ffc107; text-shadow: 0 0 10px #ffc107; }

        .status-msg { margin-top: 20px; font-size: 1.1rem; color: #ffc107; min-height: 1.5em; }
        
        /* Form ƒëƒÉng k√Ω c≈© */
        #regForm { background: white; padding: 25px; border-radius: 20px; color: #333; margin-top: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div id="mainUI" style="display: none;">
        <div class="my-info">
            <div class="my-number-label">S·ªë may m·∫Øn c·ªßa b·∫°n</div>
            <div id="mySavedNumber" class="my-number-val">------</div>
        </div>

        <h3 style="color: #888;">K·∫æT QU·∫¢ TR·ª∞C TI·∫æP</h3>
        <div class="display-area">
            <div id="b1" class="slot">0</div>
            <div id="b2" class="slot">0</div>
            <div id="b3" class="slot">0</div>
            <div id="b4" class="slot">0</div>
            <div id="b5" class="slot">0</div>
            <div id="b6" class="slot">0</div>
        </div>
        <div id="statusMsg" class="status-msg">ƒêang ch·ªù th·∫ßy quay s·ªë...</div>
    </div>

    <div id="regForm">
        <h2 style="margin-top:0">ƒêƒÇNG K√ù NH·∫¨N S·ªê</h2>
        <input type="text" id="studentName" placeholder="H·ªç v√† t√™n">
        <input type="text" id="studentClass" placeholder="L·ªõp" value="10A7">
        <button onclick="register()">NH·∫¨N M√É & THEO D√ïI</button>
    </div>
</div>

<script>
    // 1. C·∫•u h√¨nh Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyCZs0sGNdMxeS9cL_g9HeMf1LOlxzOUKf4",
        authDomain: "chamtn-26e8f.firebaseapp.com",
        projectId: "chamtn-26e8f",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    window.onload = () => {
        const savedNum = localStorage.getItem('myLuckyNumber');
        if (savedNum) {
            showMainUI(savedNum);
        }
        listenToSystem();
    };

    function showMainUI(num) {
        document.getElementById('regForm').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
        document.getElementById('mySavedNumber').innerText = num;
    }

    // L·∫ÆNG NGHE L·ªÜNH QUAY T·ª™ GI√ÅO VI√äN
    function listenToSystem() {
        db.collection("system_status").doc("current_draw").onSnapshot(async (doc) => {
            if (!doc.exists) return;
            const data = doc.data();
            
            if (data.status === "SPINNING") {
                await startSyncSpin(data.winningNumber, data.winnerName);
            }
        });
    }

    async function startSyncSpin(winNum, winnerName) {
        document.getElementById('statusMsg').innerText = "H·ªá th·ªëng ƒëang quay...";
        const slots = [];
        for(let i=1; i<=6; i++) {
            const el = document.getElementById('b' + i);
            el.innerText = "0";
            el.classList.remove('final');
            slots.push(el);
        }

        // Quay ƒë·ªìng b·ªô v·ªõi th·ªùi gian c·ªßa th·∫ßy
        for (let i = 0; i < 6; i++) {
            const el = slots[i];
            el.classList.add('spinning');
            
            let start = Date.now();
            let duration = 3000 + (i * 500); // Kh·ªõp v·ªõi logic admin
            
            while (Date.now() - start < duration) {
                el.innerText = Math.floor(Math.random() * 10);
                await sleep(60);
            }
            
            el.innerText = winNum[i];
            el.classList.remove('spinning');
            el.classList.add('final');
        }

        const myNum = localStorage.getItem('myLuckyNumber');
        if (myNum === winNum) {
            document.getElementById('statusMsg').innerHTML = "üåü CH√öC M·ª™NG! B·∫†N ƒê√É TR√öNG GI·∫¢I! üåü";
        } else {
            document.getElementById('statusMsg').innerText = "K·∫øt qu·∫£: " + winnerName;
        }
    }

    async function register() {
        const name = document.getElementById('studentName').value.trim();
        const sClass = document.getElementById('studentClass').value.trim();
        if (!name) return alert("Nh·∫≠p t√™n em ∆°i!");

        let isUnique = false;
        let randomNum = "";
        while (!isUnique) {
            randomNum = Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
            const check = await db.collection("participants").where("number", "==", randomNum).get();
            if (check.empty) isUnique = true;
        }

        await db.collection("participants").add({
            name: name, class: sClass, number: randomNum,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        localStorage.setItem('myLuckyNumber', randomNum);
        showMainUI(randomNum);
    }
</script>
</body>
</html>
